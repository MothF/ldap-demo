buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'org.codehaus.groovy:groovy:3.0.8'
    }
}

plugins {
    id 'org.springframework.boot' version '2.5.4'
    id 'java'
}

group = 'org.demo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
//    configurations {
//        all.collect { configuration ->
//            configuration.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
//        }
//    }
//    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.5.4'
    implementation 'com.amplicode.ldap:amplicode-ldap-starter:0.1.0-SNAPSHOT'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.6'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.6'
    implementation 'org.liquibase:liquibase-core:4.6.1'
    implementation 'com.graphql-java:graphiql-spring-boot-starter:5.0.2'

    runtimeOnly 'org.postgresql:postgresql:42.3.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.6'

}

test {
    useJUnitPlatform()
}
